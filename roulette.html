<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° –†—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #wheel {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            position: relative;
            background-color: #e74c3c;
            border-radius: 50%;
            border: 8px solid #c0392b;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.21, 0.99);
        }
        #wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 10;
            border: 5px solid #c0392b;
        }
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        #spin-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #spin-btn:hover {
            background-color: #27ae60;
        }
        #spin-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .pointer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #2c3e50;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé° –¢–µ–ª–µ–≥—Ä–∞–º –†—É–ª–µ—Ç–∫–∞</h1>
        <div class="pointer"></div>
        <div id="wheel"></div>
        <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å!</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const resultEl = document.getElementById('result');

            // –°–æ–∑–¥–∞–µ–º —Å–µ–∫—Ü–∏–∏ —Ä—É–ª–µ—Ç–∫–∏ (–æ—Ç 1 –¥–æ 36)
            const sections = 36;
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c'];

            for (let i = 0; i < sections; i++) {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.style.transform = `rotate(${(360 / sections) * i}deg)`;
                section.style.backgroundColor = colors[i % colors.length];

                const number = document.createElement('div');
                number.textContent = i + 1;
                number.style.transform = `rotate(${(360 / sections) * i + 90}deg)`;
                number.style.position = 'absolute';
                number.style.left = '30px';
                number.style.bottom = '30px';

                section.appendChild(number);
                wheel.appendChild(section);
            }

            // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            spinBtn.addEventListener('click', () => {
                spinBtn.disabled = true;
                resultEl.textContent = '';

                // –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–µ–∫—Ü–∏—è (1-36)
                const spins = 5; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
                const sectionAngle = 360 / sections;
                const winningSection = Math.floor(Math.random() * sections);
                const degrees = spins * 360 + (winningSection * sectionAngle);

                wheel.style.transform = `rotate(${-degrees}deg)`;

                // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    spinBtn.disabled = false;
                    resultEl.textContent = `–í—ã–ø–∞–ª–æ: ${winningSection + 1}`;

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram –±–æ—Ç–∞
                    if (Telegram.WebApp.initDataUnsafe?.user) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            user_id: Telegram.WebApp.initDataUnsafe.user.id,
                            game: 'roulette',
                            result: winningSection + 1
                        }));
                    }
                }, 3000);
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        });
    </script>
</body>
